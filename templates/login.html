    <style>
    body{
        font-family: Montserrat;
    }
    .login-text{
    margin-top: 221px;
    margin-left: 145px;
    }
    body{
    background-color:#e5e8e8 ;
    }
    .card{
    width: 500px;
    }
    #login-btn{
    background-color: #08255e;
    }
    #forgot-password{
    margin-left: 233px;
    }
    #nav-id{
    background-color: #08255e;
    height: 80px;
    font-family: Montserrat;
    }

    margin-left: 768px;

<body>

    <div id="whole">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-5 mx-auto mt-5">
                <h3 class="login-text">Please Login</h3>
                <div id="carding" class = "card text-center">

                    <div class = "card-body">

                        <div class = "py-3">
                            <div class = "text-center py-2">
                                <a href="/"><img src = "../static/img/m.jpeg" class = "img-fluid pb-2" height = "100" width = "100"></a>
                            </div>
                            <p>
                                First peer to peer lending platform using government-registered escrow account for security of funds.
                            </p>
                        </div>
                        <div class = "py-2">
                            <form action="{% url 'user_login' %}", method="POST">
                                {% csrf_token %}
                                {% csrf_token %}
                                <div class = "form-group">
                                    <input type = "email" name="username" class = "form-control form-control-md" placeholder = "Email">
                                </div>
                                <div class = "form-group">
                                    <input type = "password" name="password" class = "form-control form-control-md" placeholder = "Password">
                                </div>
                                <form class = "form-inline">
                                    <div class = "form-check mb-3">
                                        <div class = "d-inline ml-5">
                                            <a id="forgot-password" href = "#">Forgot Password ?</a>
                                        </div>
                                    </div>
                                <input type="submit" id="login-btn" class="btn btn-primary btn-block" value="Login">
                            </form>
                        </div>
                        <div class = "mt-4" style="height:1px;border:1px rgb(146, 146, 146) solid">
                        </div>
                        <div class = "container">
                            <div class = "row pt-3">
                                <div class = "col-md-8 mt-1 text-left">
                                    <p>Don't have an account ?</p>
                                </div>
                                <div class = "col-md-4">
                                    <button class="btn btn-outline-primary" type="button">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
